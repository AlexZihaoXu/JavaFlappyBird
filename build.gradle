plugins {
    id 'java'
}

group 'site.alex_xu.games.flappybird'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'com.github.AlexZihaoXu:awaEngine:1.0.0-pre1'
    implementation 'com.github.AlexZihaoXu:LibAlexUtils:1.0-SNAPSHOT'
}

test {
    useJUnitPlatform()
}